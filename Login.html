<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area | Account Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.ckeditor.com/4.23.0-lts/standard/ckeditor.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
   <div class="container-fluid">
    <a class="navbar-brand ms-5" href="#">AdminStrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
 
    </div>
   </div>
  </nav>
  <header id="header">
   <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Admin Area<span class="fs-4 ms-2" style="color:#817979;">Account Login</span></h1>
      </div>
    </div>
   </div>
  </header>
  <section id="main">
   <div class="container">
    <div class="row">
      <div class="col-md-4"  style="margin: auto;">
        <form id="login" action="index.html" style="background-color: #ecf0f1;">
            <div class="form-group">
                <label class="ps-2">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group mt-2">
              <label class="ps-2">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password">
          </div>
          <div class="d-grid mx-auto">
          <button type="submit" class="btn border-secondary mt-2">Login</button>
          </div>
        </form>
    </div>
   </div>
  </section>
  <footer id="footer">
    <p>Copyright AdminStrap, &copy; 2023</p>
  </footer>

    CKEDITOR.replace( 'editor1' );
